<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="container">
    <div class="card">
      <!-- Top / Right Side -->
      <div class="card__banner"></div>
      <!-- Bottom / Left Side -->
      <div class="card__info">
        <h1 class="card__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__block">
            <h2 class="card__count">10k+</h2>
            <p class="card__label uppercase">companies</p>
          </div>
          <div class="card__block">
            <h2 class="card__count">314</h2>
            <p class="card__label uppercase">templates</p>
          </div>
          <div class="card__block">
            <h2 class="card__count uppercase">12m+</h2>
            <p class="card__label uppercase">queries</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ChrisEski">ChrisEski</a>.
      </div> -->
  </body>
</html>
